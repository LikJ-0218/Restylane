<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

<body>
    <!-- 首页开始1 -->
    <div class="home dn">
        <img src="img/index-bg.png" class="index-bg">
        <img src="img/index-logo.png" class="index-logo">
        <img src="img/index-log.png" class="index-log">
        <img src="img/index-card.png" class="index-card">
        <img src="img/index-sign.png" class="index-sign">
        <img src="img/index-love.png" class="index-love">
        <img src="img/index-model.png" class="index-model">
        <img src="img/index-air.png" class="index-air">
        <img src="img/index-house.png" class="index-house">
        <img src="img/index-star.png" class="index-star star-anima">
        <img src="img/index-ball.png" class="index-ball">
        <img src="img/index-hei.png" class="index-hei">
        <div class="homt-btn1"></div>
        <div class="homt-btn2"></div>
        <div class="homt-btn3"></div>
    </div>

    <!-- 海报开始 -->
    <div class="poster dn">
        <img src="img/poster-bg.png" class="poster-bg">
        <img src="img/poster-jielipng.png" class="poster-jielipng">
        <img src="img/poster-sidai.png" class="poster-sidai">
        <div class="poster-fanhui">
            <img src="img/poster-fanhui.png">

        </div>
        <img src="img/poster-star.png" class="poster-star star-anima">
        <div class="poster-cont">
            <img src="img/poster-guize.png" class="poster-guize">
            <img src="img/poster-zaoju.png" class="poster-zaoju">
            <div class="poster-btn btn-anima">
                <img src="img/poster-btn.png" class="">
            </div>
        </div>
        <!-- 海报弹层 -->
        <div class="poster-layer">
            <div class="poster-layer-img">
                <img src="img/poster-tan.png" class="poster-tan">
                <div class="poster-layer-bt">
                </div>
            </div>
        </div>
    </div>

    <!-- 上传图片界面 -->
    <div class="uploading dn">
        <img src="img/up-bg.png" class="up-bg">
        <img src="img/up-sidai.png" class="up-sidai">
        <img src="img/up-star.png" class="up-star star-anima">
        <div class="up-cont">
            <ul class="up-ul">
                <li class="active">
                    <img src="img/up-bt1.png">
                    <img src="img/up-gou.png">
                </li>
                <li>
                    <img src="img/up-bt2.png">
                    <img src="img/up-gou.png">

                </li>
                <li>
                    <img src="img/up-bt3.png">
                    <img src="img/up-gou.png">

                </li>
                <li>
                    <img src="img/up-bt4.png">
                    <img src="img/up-gou.png">

                </li>
                <li>
                    <img src="img/up-bt5.png">
                    <img src="img/up-gou.png">
                </li>
            </ul>
            <div class="up-kuangb">
                <img src="img/up-kuang.png" class="up-kuang">
                <div class="up-img active1">
                    <img src="" class="upimg" >
                    <img src="img/up-wenzi1.png" class="up-wenzi1">
                </div>
                <div class="up-img">
                    <img src="" class="upimg" >
                    <img src="img/up-wenzi21.png" class="up-wenzi21">
                    <img src="img/up-wenzi22.png" class="up-wenzi22">
                </div>
                <div class="up-img">
                    <img src="" class="upimg" >
                    <img src="img/up-wenzi31.png" class="up-wenzi31">
                    <img src="img/up-wenzi32.png" class="up-wenzi32">
                </div>
                <div class="up-img">
                    <img src="" class="upimg" >
                    <img src="img/up-wenzi41.png" class="up-wenzi41">
                    <img src="img/up-wenzi42.png" class="up-wenzi42">
                </div>
                <div class="up-img">
                    <img src="" class="upimg">
                    <img src="img/up-wenzi51.png" class="up-wenzi51">
                    <img src="img/up-wenzi52.png" class="up-wenzi52">
                </div>
                


            </div>
            <img src="img/up-btn.png" class="up-btn">
            <input type="file" id="file">
            <div class="up-btnsc btn-anima">
                <img src="img/up-qrsc.png">
            </div>
        </div>
    </div>

    <!-- 分享页 -->
    <div class="share dn">
        <img src="img/poster-bg.png" class="poster-bg">
        <img src="img/up-sidai.png" class="up-sidai">
        <img src="img/share-star.png" class="share-star star-anima">
        <div class="share-fx">
            <img src="img/share-fx.png">
        </div>
        <div class="shear-cont">
            <div class="shear-kuang">
                <!-- <img src="" class="up-kuang">  -->
                <!-- <img src="img/up-kuang.png" class="up-kuang"> -->
                <div class="share-img">
                    <img src="" class="shareimg">
                </div>
            </div>
            <div class="share-bc btn-anima">
                <img src="img/share-bc.png">
            </div>

        </div>
        <img src="" class="save">
        <div class="share-ph btn-anima">
            <img src="img/share-ph.png">
        </div>
    </div>

    <!-- 排行页面 -->
    <div class="row dn">
        <img src="img/row-bg.png" class="row-bg">
        <img src="img/row-star.png" class="row-star star-anima">
        <div class="row-ph">

        <div class="row-con">

                </li>
                <li>

                    </div>
                </li>
                <li>
                    <img src="img/row-3list.png" class="row-list">
                    <div class="love">
                        <img src="img/row-love1.png">

                    </div>
                </li>
                <li>
                    <img src="img/row-4list.png" class="row-list">

                        <img src="img/row-love2.png">
                    </div>
                </li>
                <li>
                    <img src="img/row-6list.png" class="row-list">
                    <div class="love">
                        <img src="img/row-love1.png">
                        <img src="img/row-love2.png">
                    </div>
                </li>
            </ul>
            <img src="img/row-nc.png" class="row-nc">
            <img src="img/row-456.png" class="row-456">
        </div>
        <div class="row-w">
            <img src="img/row-wyw.png">
        </div>
        <div class="row-layer">
            <div class="poster-layer-img ">
                <img src="img/row-fx.png">
                <div class="rowcha"></div>
                <div class="rowfx"></div>
            </div>
        </div>
    </div>


    <!-- 减压撕撕墙 -->
    <div class="lable">
        <img src="img/row-bg.png" class="row-bg">
        <img src="img/lable-star.png" class="row-star star-anima">
        <img src="img/beauty.png" class="beauty">
        <img src="img/label-lu.png" class="label-lu">
        <img src="img/label-ren.png" class="label-ren">
        <div class="lable-cent">
            <div class="labels label1">

            <div class="labels label2">

                <img src="img/label2.png">
            </div>
            <div class="labels label3">
                <img src="img/label8.png">
                <img src="img/label3.png">
            </div>
            <div class="labels label4">
                <img src="img/label6.png">
                <img src="img/label4.png">
            </div>
            <div class="label-hint">左滑撕掉更多标签 </div>
            <div class="label-btn btn-anima">
